<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="container-bubble">
    <div>
        <canvas id="fishCanvas"></canvas>
        
        <section class="section-1">
            <h1 class="retro-text">Bem vindo! Sou um desenvolvedor back-end especializado em soluções eficientes e inovadoras.</h1>
        
            <div class="profile-container">
                <div class="portrait" id="portrait">
                    <div class="fill cover-img"></div>
                    <div class="fill z-10 hover">
                        <div class="fill cover-img hover-img"></div>
                    </div>
                </div>
        
                
                <div class="profile-text">
                    <p>Olá, sou Rennan Alves e faço Engenharia de Software pela Universideda Federal do Amazonas.</p>
                </div>
            </div>
        </section>
        
        <section class="section-2">

            <h1 class="retro-text-2">Habilidades</h1>

            <div class="habilidades-container">
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/c-sharp.png" alt="C#">
                </div>
                <h2>C#</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/Asp-net.png" alt="ASP.NET">
                </div>
                <h2>ASP.NET</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/js.png" alt="JavaScript">
                </div>
                <h2>JavaScript</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/node.png" alt="Node.js">
                </div>
                <h2>Node.js</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/bootstrap.jfif" alt="Bootstrap">
                </div>
                <h2>Bootstrap</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/html.png" alt="HTML">
                </div>
                <h2>HTML</h2>
            </div>
            <div class="habilidade">
                <div class="habilidade-img">
                    <img src="./images/css.jfif" alt="CSS">
                </div>
                <h2>CSS</h2>
            </div>
            </div>
        </section>
    </div>

    <script src="rolagem.js"></script>
    <script src="script.js"></script>
    <script src="portrait.js"></script>
</body>
</html>
